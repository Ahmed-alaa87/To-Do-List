<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="mt-5">

    <div class="container d-flex justify-content-center align-items-center ">
      <div class="bg-white p-5 rounded shadow w-100" style="max-width: 500px;">
        <h1 class="mb-4 text-center text-primary">ToDo List</h1>
        <div class="mb-3">
          <label for="todo" class="form-label">Enter your list</label>
          <input type="text" id="todo" class="form-control" placeholder="Type what you want to do">
        </div>
        <div class="d-grid">
          <button class="btn btn-danger" onclick="add()">Add</button>
        </div>
      </div>
    </div>

    <!-- table -->
    <div class="container my-5">
        <div class="table-responsive shadow rounded-4 overflow-hidden">
          <table class="table table-bordered align-middle text-center mb-0">
            <thead class="table-primary">
              <tr>
                <th class="fs-5">✅ Check</th>
                <th class="fs-5">📝 Task</th>
                <th class="fs-5">❌ Delete</th>
              </tr>
            </thead>
            <tbody id="list">
             
            </tbody>
          </table>
        </div>
      </div>
      
    
    
    <script src="js/main.js" src="css/bootstrap.min.css"></script>

</body>
</html>
